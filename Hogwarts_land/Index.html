<!DOCTYPE html>
<html>
    <head>
        <title>The Generics</title>
        <meta name="description" content="This is the description" />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="form">
                <form class="signUp" action="" onSubmit="get">
                    <h1 class="signUpTitle">Welcome</h1>
                    <div class="btn">
                        <button class="signUpBtn">SIGN UP</button>
                        <button class="loginBtn">LOG IN</button>
                    </div>
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                            <h5>Name</h5>
                            <input type="text" class="input" id="name" required autocomplete="off" />
                        </div>
                    </div>

                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                            <h5>Email Address</h5>
                            <input type="text" class="input" id="userName" required autocomplete="off" />
                        </div>
                    </div>
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                            <h5>Phone Number</h5>
                            <input type="text" class="input" id="contactNo" required autocomplete="off" />
                        </div>
                    </div>
                    <div class="input-div one">
                        <table>
                            <tr>
                                <div class="signUpGender">
                                    <h3>Gender:</h3>
                                </div>
                            </tr>
                            <td>
                                <input class="radioButton" type="radio" name="gender" value="m" required />
                                Male
                                <input class="radioButton" type="radio" name="gender" value="f" required />
                                Female
                            </td>
                        </table>
                    </div>
                    <div class="input-div pass">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">
                            <h5>Password</h5>
                            <input
                                type="password"
                                class="input"
                                name="password1"
                                id="password"
                                pattern="(?=.*[a-z]).{8,}"
                                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                required
                                autocomplete="off"
                            />
                        </div>
                    </div>
                    <div class="checkBox">
                        <input type="checkbox" name="checkbox" id="checkbox" />
                        <span class="text">I agree with term & conditions</span>
                    </div>
                    <input
                        type="submit"
                        class="button"
                        value="SignUp"
                        formaction="store.html"
                        onclick="validate()"
                    />
                </form>
                <form class="login" action="" method="get">
                    <h1 class="logInTitle">Welcome</h1>
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                            <h5>Username</h5>
                            <input
                                type="text"
                                class="input"
                                name="userid"
                                id="username"
                                required
                                autocomplete="off"
                            />
                        </div>
                    </div>
                    <div class="input-div pass">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">
                            <h5>Password</h5>
                            <input
                                type="password"
                                class="input"
                                name="pswrd"
                                id="password"
                                required
                                autocomplete="off"
                            />
                        </div>
                    </div>
                    <div class="checkBox">
                        <input type="checkbox" name="checkbox" id="checkbox" />
                        <span class="text">Keep me signed in on this device</span>
                    </div>
                    <input type="submit" class="button" value="Login" onclick="check(this.form)" />
                </form>
            </div>
        </div>
    </body>
    <script src="jQuery.js"></script>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">The Gryffindor's Hub</h3>
            <div class="icon facebook">
                <div class="tooltip">Facebook</div>
                <span
                    ><a href="https://www.facebook.com/wizardingworld/"><i class="fab fa-facebook-f"></i></a
                ></span>
            </div>

            <div class="icon twitter">
                <div class="tooltip">Twitter</div>
                <span
                    ><a
                        href="https://twitter.com/wizardingworld?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
                        ><i class="fab fa-twitter"></i></a
                ></span>
            </div>

            <div class="icon instagram">
                <div class="tooltip">Instagram</div>
                <span
                    ><a href="https://www.instagram.com/wizardingworld/?hl=en"><i class="fab fa-instagram"></i></a
                ></span>
            </div>

            <div class="icon youtube">
                <div class="tooltip">YouTube</div>
                <span
                    ><a href="https://www.youtube.com/c/WizardingWorld/videos"><i class="fab fa-youtube"></i></a
                ></span>
            </div>
        </div>
    </footer>
</html>
