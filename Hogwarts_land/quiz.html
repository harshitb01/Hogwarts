        <meta charset="UTF-8" />

        <link rel="stylesheet" href="style-quiz.css" />

    <body>
        <nav>
            <ul id="navbar">
                <div style="float: left" class="navHeading">Hogwarts Hub</div>

            </ul>

        <div class="quiz-container">
            <button class="quiz-close-btn">+</button>
            <h2 class="question">Test</h2>

            <div class="options-container"></div>

            <button class="next-btn">Next</button>
        </div>

        <div class="quiz-start-container">
            <button class="quiz-btn start-quiz-btn">Start Quiz</button>

            <p class="info">
                There are 10 questions. Click on the correct option. The result will be displayed at the end of the
                quiz.
            </p>
        </div>

        <div class="quiz-result-container">
            <button class="quiz-close-btn1">+</button>
            <img src="Images/crown.png" alt="" />
            <h2 class="result-heading">Congratulations!</h2>

            <p class="score-text">You have scored 10 out of 10</p>

            <button class="quiz-btn retake-quiz-btn">Retake Quiz</button>
        </div>

        <div class="quiz-overlay"></div>

        <script src="quiz.js"></script>
    </body>
